<!DOCTYPE html>
<html>
<head>
    <title>Vue-do</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Kube CSS -->
    <link rel="stylesheet" href="css/kube.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="row">
	    <div class="col col-6 push-middle push-center" id="todo">
	    	<h2>Vue-do</h2>
	    	<hr>
	    	<ul>
	    		<li v-for="(todo, index) in todos">
	    			<span style="width: 90%">
	    				<input type="checkbox" v-model="todo.checked" v-on:click="updateCompleted(index)"> <span v-bind:class="{completed: todo.checked}" v-html="todo.text"></span>
	    			</span>
	    			<span style="width: 10%">
	    				<a class="float-right" v-on:click="removeTask(index)">x</a>
	    			</span>
	    			
	    		</li>

	    	</ul>

	    	<div class="row" v-show="todos.length == 0">
	    		<p class="center empty strong">It's lonely here...</p>
	    	</div>

	    	<div class="row">
	            <div class="col col-11" style="padding-right: 10px;">
	            	<input v-model="newTask" type="text" placeholder="New todo..." v-on:keyup.enter="createTask">
	            	<p class="smaller muted">Tip: Press enter to add a new task</p>
	            	<!-- <p class="smaller muted">{{ completed }}/{{ todos.length }} completed</p> -->
	            </div>
	            <div class="col col-1">
	            	<button v-on:click="createTask">Add</button>
	            </div>
        	</div>
	   
	    </div>
	</div>

	<script src="js/vue.js"></script>
	<script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/kube.js"></script>
</body>
</html>
